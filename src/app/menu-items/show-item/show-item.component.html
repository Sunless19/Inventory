<body>
<div class="container" *ngIf="itemFound">
    <div class="item-info">
        <p>Item Information:</p>
        <p><b>ID: </b> <i>{{item.id}}</i></p>
        <p><b>Name: </b> <i>{{item.name}}</i></p>
        <p><b>Description: </b> <i>{{item.description}}</i></p>
        <p><b>User: </b> <i>{{item.user}}</i></p>
        <p><b>Location: </b> <i>{{item.location}}</i></p>
        <p><b>Inventory Number: </b> <i>{{item.inventoryNumber}}</i></p>
        <p><b>Created At: </b> <i>{{item.createdAt}}</i></p>
        <p><b>Modified At: </b> <i>{{item.modifiedAt}}</i></p>
        <p><b>Deleted: </b> <i>{{item.deleted}}</i></p>
        <div class="button-container">
            <button mat-raised-button (click)="editItem()">Edit</button>
        </div>
    </div>
</div>

<div class="container not-found" *ngIf="!itemFound">
    <p>Item not found!</p>
</div>

</body>
